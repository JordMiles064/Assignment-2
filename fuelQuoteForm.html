<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="fuelQuoteForm.css" />
  </head>
  <body>
    <a href=mainmenu.html style="text-decoration: none; color:black; font-size: 12px; ">Back to Main Menu</a>
    <div id="formBox">
      <h1 id="formHeader">Fuel Quote Form</h1>
      <form id="fuelQuoteForm">
        <p>
          <label for="">Gallons Requested</label>
          <input type="number" required id="gallons" />
        </p>
        <p>
          <label for="">Delivery Address</label>
          <input type="text" value="Address from profile" readonly />
        </p>
        <p>
          <label for="">Delivery Date</label>
          <input type="date" />
        </p>
        <p>
          <label for="">Suggested Price / Gallon</label>
          <input type="number" value="0" readonly id="price" />
        </p>
        <p>
          <input id="calculateButton" type="submit" value="Calculate" />
        </p>
        <p>
          <label for="">Total Amount Due</label>
          <input type="number" id="total" readonly />
        </p>
      </form>
    </div>
  </body>
</html>
